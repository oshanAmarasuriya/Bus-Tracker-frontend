<body>

    <h3>Add new Route</h3>
    <div class="form-container">
        <form>
      
          <div class="form-group">
            <label for="routeNumber">Route Number:</label>
            <input type="number" id="routeNumber" name="routeNumber" class="form-control" [(ngModel)]="formData.routeNumber">
          </div>
      
          <div class="form-group">
            <label for="origin">Starting town:</label>
            <input type="text" id="origin" name="origin" class="form-control" [(ngModel)]="formData.origin">
          </div>
      
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="arrival" name="destination" class="form-control" [(ngModel)]="formData.destination">
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-primary" (click)="onProceed()">Proceed</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>

</body>
